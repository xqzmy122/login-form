<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/source/style.css">
    <title>Login Form</title>
</head>
<body>
    <section class="login-form">
        <article class="login-form sign-in-btn">
            <h2>Вход</h2>
            <form class="sign-in-form">
                <input class="sign-in-form__login" type="text" placeholder="Логин">
                <input class="sign-in-form__password" type="text" placeholder="Пароль">
            </form>
        </article>
        <div class="title">
            <h3>У вас уже есть аккаунт?</h3>
            <button class="title__signing-btn">Войти</button>
        </div>
        <div class="title">
            <h3>У вас нет аккаунта?</h3>
            <button>Зарегестрироваться</button>
        </div>
    </section>
</body>
</html>
